[options]
packages = find:

install_requires =
    haystack-ai==2.1.2
    transformers>=4.35.2
    datasets
    evaluate
    pandas
    nltk
    tqdm
    numba
    openpyxl
    numpy
    protobuf==3.20.2
    ujson
    accelerate
    fastapi
    uvicorn
    Pillow==10.1.0
    chainlit==1.0.506
    sentence-transformers==2.3.0
    events

