dev =
    black
    isort
    pytest
    pre-commit

benchmark =
    beir
    kilt @ git+https://github.com/facebookresearch/KILT.git

elastic =
    elasticsearch-haystack

colbert =
    colbert-ai

faiss-gpu =
    faiss-gpu

faiss-cpu =
    faiss-cpu

qdrant =
    qdrant-haystack >= 3.2.0

quantize_reranker =
    opencv-python-headless
    intel-extension-for-transformers==1.1
    neural_compressor==2.1.1
    pytrec_eval
    transformers>=4.28.1
    datasets >= 1.8.0
    sentencepiece !=0.1.92
    protobuf==3.20.2
    torch==1.13.1
    onnx==1.14.0
    onnxruntime==1.13.1
    onnxruntime-extensions==0.8.0
    sentence-transformers==2.2.2

intel =
    intel-extension-for-pytorch
    optimum[neural-compressor, ipex]

llama_cpp =
    llama-cpp-python

openvino =
    optimum[nncf,openvino]
    openvino

llmlingua =
    llmlingua

[flake8]
ignore = E501
max-line-length = 100
